<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready Weather</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 class="title">Ready Weather</h1>
    </header>
    <p class="p1">
        <section class="container">
            <h5 class="temp">Temp:</h5>
            <h5 class="wind">Wind:</h5>
            <h5 class="humidity">Humidity:</h5>
        </section>
    </p>
    <div class="wrapper">
        <aside class="citySearch">
            <h2>Search for City</h2>
            <input class="city" type="text" placeholder="Search...">
            <button class="searchBtn">Search</button>
        </aside>
    </div>
    <ul class="city-list">
    </ul>
    <script src="./assets/script.js"></script>
</body>
</html>
